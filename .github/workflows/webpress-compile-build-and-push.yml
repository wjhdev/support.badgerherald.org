name: Compile webpress & publish Docker image
on:
  push:
    branches:
      - master
      - webpress-build

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        run: |
          VERSION=$(grep -E '^LABEL version=' Dockerfile | cut -d '=' -f 2 | tr -d '"')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/wjhdev/support-the-herald
          tags: |
            latest
            ${{ env.VERSION }}

      - name: Compile webpress & build/push Docker image
        uses: broadsheet-technology/webpress-compile-build-and-push@test
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
