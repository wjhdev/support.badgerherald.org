services:
  wordpress:
    depends_on:
      - mariadb
    volumes:
      - ./bin/wp-content/themes/support.badgerherald.org:/var/www/html/wp-content/themes/support.badgerherald.org

  mariadb:
    container_name: ${COMPOSE_PROJECT_NAME}-mariadb
    image: mariadb
    volumes:
      - ./config/sql/install/:/docker-entrypoint-initdb.d
      - ./config/sql/my.cnf:/etc/mysql/conf.d/my.cnf
      - support.badgerherald.org-mariadb:/var/lib/mysql:rw
    restart: always
    command: mysqld
    logging:
      options:
        max-size: 10m
        max-file: 10
    expose:
      - 3306
    environment:
      MYSQL_ROOT_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}

volumes:
  support.badgerherald.org-mariadb: